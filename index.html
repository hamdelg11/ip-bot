<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IP Address</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <meta http-equiv='cache-control' content='no-cache'>
  <meta http-equiv='expires' content='0'>
  <meta http-equiv='pragma' content='no-cache'>
</head>

<body>

  <div class="container text-center">
    <form onsubmit="enviarIp(this); return false;">
      <div class="col-md-12 ">
        <input type="text" class="form-control" placeholder="IP Address" required>
      </div>

      <div class="col-md-12">
        <button class="btn btn-primary" id="btn-enviar" type="submit">Enviar</button>
      </div>

    </form>
      <div class="col-md-12" id="output">
        
      </div>

  </div>


  <script>

    localStorage.clear();

    const endPoint = "https://api.ipify.org";
  	const input = document.querySelector('input');
  
    fetch(endPoint)
    .then(request=>request.text())
    .then(printData=> {
      input.value = printData;
      input.textContent = printData;
    });



    function onSuccess(msg){
           var div = document.getElementById('output');
           var button = document.getElementById('btn-enviar');
            div.innerHTML = '<h5> ' + msg + ' </h5>';
            button.disabled = true;

    }


    function enviarIp(ip){

      google.script.run.withSuccessHandler(onSuccess)
          .recibirIp(input.textContent);


    }
  
  
  </script>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
  </script>
</body>

</html>
